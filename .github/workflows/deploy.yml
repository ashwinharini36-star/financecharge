name: Deploy Finance OS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: finance_os_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          app/backend/package-lock.json
          app/frontend/package-lock.json
    
    - name: Install backend dependencies
      run: |
        cd app/backend
        npm ci
    
    - name: Install frontend dependencies
      run: |
        cd app/frontend
        npm ci
    
    - name: Run backend tests
      run: |
        cd app/backend
        npm run test
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/finance_os_test
    
    - name: Run frontend tests
      run: |
        cd app/frontend
        npm run test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to Railway
      uses: railwayapp/railway-deploy@v1.0.0
      with:
        railway_token: ${{ secrets.RAILWAY_TOKEN }}
        service: finance-os
